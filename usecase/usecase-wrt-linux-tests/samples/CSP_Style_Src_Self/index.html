<html>
  <head>
    <title>Test: style-src_self</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="../../../../css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="../../../../css/main.css" />
    <script src="../../../../js/jquery-2.1.3.min.js"></script>
    <script src="../../../../js/bootstrap.min.js"></script>
    <script src="../../../../js/common.js"></script>
    <script src="../../../../js/tests.js"></script>
    <meta http-equiv="Content-Security-Policy" content="style-src 'self'">
    <meta http-equiv="x-Content-Security-Policy" content="style-src 'self'">
    <meta http-equiv="X-WebKit-CSP" content="style-src 'self'">
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:8081/opt/webapi-usecase-tests/res/css/canvas-index.css"/>
    <link rel="stylesheet" type="text/css" href="support/blue-100x100.css"/>
    <style>
      #test-green {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div id="header">
      <h3 id="main_page_title"></h3>
    </div>
    <div class="content">
      <input type="hidden" id="wgt_name" value="style-src-self"/>
      <p>Test passes if there is a "PASS" under a blue square.</p>
      <div id="test-blue"></div>
      <div id="test-green"></div>
      <h3 id="h3"></h3>
      <script language="javascript" type="text/javascript">
        var h3 = document.querySelector("h3");
        var display = getComputedStyle(h3)["display"];
        var display_not_allow = display != "inline" ? true : false;
        var blue = document.querySelector("#test-blue");
        var color_blue = getComputedStyle(blue)["backgroundColor"];
        var blue_allow = color_blue == "rgb(0, 0, 255)" ? true : false;
        var green = document.querySelector("#test-green");
        var color_green = getComputedStyle(green)["backgroundColor"];
        var green_not_allow = color_green != "rgb(0, 128, 0)" ? true : false;
        if(display_not_allow && blue_allow && green_not_allow) {
          document.getElementById("h3").innerText = "PASS";
        } else {
          document.getElementById("h3").innerText = "FAIL";
        }
      </script>
    </div>
    <div class="footer">
      <div id="footer"></div>
    </div>
    <div class="modal fade" id="popup_info">
      <p>Test Purpose: Verifies the style-src-self of CSP worked well.</p>
      <p>Expected Result: </p>
      <p>Test passes if there is a "PASS" under a blue square.</p>
    </div>
  </body>
</html>
