<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.css" />
    <script src="../../js/thirdparty/jquery.js"></script>
    <script src="../../js/thirdparty/jquery.mobile.js"></script>
    <script src="../../js/tests.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div data-role="header">
      <h1 id="main_page_title"></h1>
    </div>
    <div data-role="content" style='font-weight: bold;'>
      <div id="test" style='height: 100%; width: 100%;'>
        <div id="info">
          <p id="name"></p>
          <hr style="width: 100%; height: 1px;">
          <p id="entryType"></p>
          <hr style="width: 100%; height: 1px;">
          <p id="start"></p>
          <hr style="width: 100%; height: 1px;">
          <p id="duration"></p>
        </div>
      </div>
      <div id="img">
        <img id='background' style='padding-left: 37%; padding-top: 5%'>
      <div>
      <div id="loadimg" data-role="button">Load image</div>
    </div>
    <div data-role="footer" data-position="fixed">
    </div>
    <div data-role="popup" id="popup_info">
      <font class="fontSize">
        <p>Test Purpose: </p>
        <p>Verifies network connection well, performance metrics data of loading image.</p>
        <p>Test Steps: </p>
          <ol>
            <li>Connect to an available network</li>
            <li>Click the 'Load image' button</li>
          </ol>
        <p>Expected Result: </p>
        <p>Test passes if performance metrics data of loading image will display on the page.</p>
      </font>
    </div>
  </body>
</html>
