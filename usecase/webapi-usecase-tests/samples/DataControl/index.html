<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.css" />
    <script src="../../js/thirdparty/jquery.js"></script>
    <script src="../../js/thirdparty/jquery.mobile.js"></script>
    <script src="../../js/tests.js"></script>
    <script src="js/main.js"></script>
    <style>
        #datawindow {
           width: 98%;
           height: 100px;
           overflow: auto;
           border: 1px solid;
           margin: 0px auto;
        }
    </style>
  </head>
  <body>
    <div data-role="header">
      <h1 id="main_page_title"></h1>
    </div>
    <div data-role="content">
      <div id="datawindow">
      </div>
      <div id="contentbutton">
         <div class="ui-grid-a">
           <div class="ui-block-a"><label>new_value:</label></div>
           <div class="ui-block-b"><input type="text" id="new_value"/></div>
         </div>
         <div class="ui-grid-a">
           <div class="ui-block-a"><label>new_value_desc:</label></div>
           <div class="ui-block-b"><input type="text" id="new_value_desc"/></div>
         </div>
         <div>
           <a id="addbutton" data-role="button">add</a>
         </div>
         <div class="ui-grid-a">
           <div class="ui-block-a"><label>old_value:</label></div>
           <div class="ui-block-b"><input type="text" id="old_value"/></div>
         </div>
         <div class="ui-grid-a">
           <div class="ui-block-a"><label>new_value_desc:</label></div>
           <div class="ui-block-b"><input type="text" id="new_value_desc_1"/></div>
         </div>
         <div>
           <a id="updatebutton" data-role="button">update</a>
         </div>
         <div class="ui-grid-a">
           <div class="ui-block-a"><label>value:</label></div>
           <div class="ui-block-b"><input type="text" id="old_value_1"/></div>
         </div>
         <div>
           <a id="removebutton" data-role="button">remove</a>
         </div>
      </div>
    </div>
    <div data-role="footer" data-position="fixed">
    </div>
    <div data-role="popup" id="popup_info">
      <font style="font-size:85%">
        <p>Check if operate datas of a table owned by an SQL-type data control provider successfully</p><br>
      </font>
    </div>
  </body>
</html>
