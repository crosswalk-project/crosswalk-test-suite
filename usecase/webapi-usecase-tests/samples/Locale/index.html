<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
<link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.css" />
<link rel="stylesheet" type="text/css" href="../../css/main.css" />
<script src="../../js/jquery/jquery.js"></script>
<script src="../../js/jquery/jquery.mobile.js"></script>
<script src="../../js/tests.js"></script>
<script src="js/main.js"></script>

<body>
	<div data-role="page" id="main">
		<div data-role="header">
		<h1 id="main_page_title"></h1>
		</div>
		<div data-role="content">
		<textarea cols=100 rows=20 id="output"></textarea>
		<br>
		<button id="setlocale_btn">setLocale</button>
		<button id="getlocale_btn">getLocale</button>
		</div>
		<div data-role="footer" data-position="fixed" data-tap-toggle="false"></div>
		<div data-role="popup" id="popup_info">
			<font style="font-size:85%">
				<p>Allows access to the Locale API.</p> 
			</font>
		</div>
	</div>
</body>
</html>
