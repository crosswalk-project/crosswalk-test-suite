<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<script src="../../js/jquery-2.1.3.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/tests.js"></script>
<script src="js/main.js"></script>

<div id="header">
  <h3 id="main_page_title"></h3>
</div>
<div class="content">
    <div class="panel panel-primary" style="margin-bottom: 0px;">
        <div class="panel-heading">OMA DS(Data Synchronization) Server</div>
        <div class="panel-body">
            <input class="form-control" type="url" id="url" value="" />
        </div>
        <div class="panel-heading">OMA DS Server ID</div>
        <div class="panel-body">
            <input class="form-control" type="text" id="account" value="" />
        </div>
        <div class="panel-heading">OMA DS Server Password</div>
        <div class="panel-body">
            <input class="form-control" type="password" id="passwd" value="" />
        </div>
        <div class="panel-heading">OMA DS Server Database URI</div>
        <div class="panel-body">
            <input class="form-control" type="text" id="database" value="" />
        </div>
        <div class="panel-heading">OMA DS Server Connect</div>
        <div class="panel-body">
            <div type="button" class="btn btn-default btn-lg btn-block" onclick="addProfile();">Add Profile</div>
        </div>
        <div class="panel-heading">Contacts Sync</div>
        <div class="panel-body">
            <div type="button" class="btn btn-default btn-lg btn-block" onclick="startSync();">Start Sync</div>
        </div>
        <div class="panel-heading">Contacts List</div>
    </div>
    <div class="panel panel-primary" id="contactsList"></div>
</div>
<div class="footer">
  <div id="footer"></div>
</div>
<div class="modal fade" id="popup_info">
  <p>Check if data is successfully synchronized with an OMA DS server</p><br>
</div>
