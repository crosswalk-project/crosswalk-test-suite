<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
<link rel="stylesheet" type="text/css" href="../../css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="../../css/main.css">
<script src="../../js/jquery-2.1.3.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script src="../../js/common.js"></script>
<script src="../../js/tests.js"></script>
<script src="js/main.js"></script>

<div id="header">
  <h3 id="main_page_title"></h3>
</div>
<div class="content">
  <textarea id="textcontent" type="text" style="height: 50px; width: 100%;">This API defines a JavaScript API to enable web developers to incorporate speech recognition and synthesis into their web pages</textarea>
  <div class="div-bar">
    <div class="bar-grid-a">
      <button id="start" type="button" class="btn btn-default btn-lg btn-block" onclick="startSpeech();">start</button>
      <button id="cancel" type="button" class="btn btn-default btn-lg btn-block" style="margin-top: 0px;" onclick="cancelSpeech();">cancel</button>
    </div>
    <div class="bar-grid-a">
      <button id="pause" type="button" class="btn btn-default btn-lg btn-block" onclick="pauseSpeech();">pause</button>
      <button id="resume" type="button" class="btn btn-default btn-lg btn-block" style="margin-top: 0px;" onclick="resumeSpeech();">resume</button>
    </div>
  </div>
  <textarea id="infobox" readonly="readonly" style="height: 100px; width: 100%; margin-top: 10px;"></textarea>
</div>
<div class="footer">
  <div id="footer"></div>
</div>
<div class="modal fade" id="popup_info">
  <p>Verifies SpeechSynthesis realated interface work well.</p>
</div>
