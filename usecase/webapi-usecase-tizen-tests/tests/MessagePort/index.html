<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
        <link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.css" />
        <link rel="stylesheet" type="text/css" href="../../css/main.css" />
        <script src="../../js/thirdparty/jquery.js"></script>
        <script src="../../js/thirdparty/jquery.mobile.js"></script>
        <script src="../../js/tests.js"></script>
        <script src="js/main.js"></script>
        <style>
            #test {
               width: 98%;
               height: 100px;
               overflow: auto;
               border: 1px solid;
               margin: 0px auto;
            }
        </style>
    </head>
    <body>
        <div data-role="header">
            <h1 id="main_page_title"></h1>
        </div>
        <div data-role="content">
            <div id="test"></div>
            <label for="pc1_input" style="margin-left: 5px;">send message:</label>
            <div class="ui-grid-a">
              <div class="ui-block-a"><input type="text" id="pc1_input"/></div>
              <div class="ui-block-b"><a id="pc1_send" data-role="button">Send</a></div>
            </div>
        </div>
        <div data-role="footer" data-position="fixed"></div>
        <div data-role="popup" id="popup_info">
            <p>Test Purpose: </p>
            <p>Verifies the message can be send successfully</p>
            <p>Test Steps: </p>
              <ol>
                <li>Write message in the input box</li>
                <li>Click the 'Send'</li>
              </ol>
            <p>Expected Result: </p>
            <p>Test passes if 'Success to send message!' is showed in the textarea above</p>
        </div>
    </body>
</html>
