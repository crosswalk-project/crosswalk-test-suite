<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width" />
<link rel="stylesheet" type="text/css" href="../../css/jquery.mobile.css" />
<script src="../../js/thirdparty/jquery.js"></script>
<script src="../../js/thirdparty/jquery.mobile.js"></script>
<script src="../../js/tests.js"></script>
<script src="js/main.js"></script>
</head>
<body>
  <div data-role="page" id="main">
    <div data-role="header" data-position="fixed" data-tap-toggle="false">
      <h1 id="main_page_title"></h1>
    </div>
    <div id="content">
      <div>
        <a href="javascript:getReadersName()" id="getReadersName" data-role="button" class="opt">Get Readers Name</a>
      </div>
      <div>
        <p id="readersName"></p>
      </div>
      <div>
        <p id="readyStatus"></p>
      </div>
    </div>
    <div data-role="footer" data-position="fixed" data-tap-toggle="false">
    </div>
    <div data-role="popup" id="popup_info">
      <font style="font-size:85%">
        <p>Test Purpose: </p>
        <p>Verifies the device supports tizen SecureElement APi.</p>
        <p>Test Step: </p>
        <p>
          <ol>
            <li>
              Click the "Get Readers Name" button.
            </li>
          </ol>
        </p>
        <p>Expected Result: </p>
        <p>Test passes if show readers names, reader is ready or not and session is closed or not.</p>
      </font>
    </div>
  </div>
</body>
</html>
