<meta charset="utf-8">
<title>window.location.search - get device type</title>
<link rel="author" title="Intel" href="http://www.intel.com">

<body>
  <script>
    var url = "./support/location_search_devicetype.html";
    var userAgent = navigator.userAgent;
    var platform = navigator.platform;

    function isPhone() {
      var isMobile = /Mobile(\/|\s)/.test(userAgent);

       // Either:
       // - iOS but not iPad
       // - Android 2
       // - Android with "Mobile" in the UA

      return /(iPhone|iPod)/.test(userAgent) ||
              (!/(Silk)/.test(userAgent) && (/(Android)/.test(userAgent) &&
              (/(Android 2)/.test(userAgent) || isMobile))) ||
              (/(BlackBerry|BB)/.test(userAgent) && isMobile) ||
              /(Windows Phone)/.test(userAgent);
    }

    function isTablet() {
      return !isPhone(userAgent) && (
              /iPad/.test(userAgent) ||
              /Android|Silk/.test(userAgent) ||
              /(RIM Tablet OS)/.test(userAgent) ||
              (/MSIE 10/.test(userAgent) && /; Touch/.test(userAgent)));
    }

    function checkDeviceType() {
      if(isPhone()) {
        return 'Phone';
      } else if (isTablet()) {
        return 'Tablet';
      } else if(!isPhone() && !isTablet() && /Windows|Linux|MacOS/.test(platform)) {
        return 'Desktop';
      } else {
        return 'Others';
      }
    }

    window.location.href = url + "?deviceType=" + checkDeviceType();
  </script>
</body>
