<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width">
<title>apControl_During_PlayingAudio</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Li Hao" href="mailto:haox.li@intel.com">
<meta name="assert" content="Tap control buttons (FF/FB, Play/Pause, volumn etc) during playing video repeatedly in Web app.">
<body>
  <p>
    Test passes if 50+times w/o error and Web app grab focus w/o error when play, pause, change volumn repeatedly during video playing
  </p>
  <video id="m" controls>The user agent doesn't support media element.</video>
  <div id="msg"></div>
  <script>
    var media = document.getElementById("m");
    var count = 50;
    var t;
    media.src = "./media/w3c/movie_300.mp4";
    media.play();

    media.addEventListener("playing", function() {
      if(count > 0) t = setTimeout("media.pause();media.volume = getVolumn();", 2000);
    });

    media.addEventListener("pause", function() {
      if(t) {
        clearTimeout(t);
      }
      count--;
      if(count >= 0) {
        document.getElementById("msg").innerHTML = count + " times left.";
        setTimeout("media.play()", 2000);
      }
    });
    
    function getVolumn() {
        //Volumn value: 0.0 ~ 1.0
        return Math.random().toFixed(1)
    }
  </script>
</body>
