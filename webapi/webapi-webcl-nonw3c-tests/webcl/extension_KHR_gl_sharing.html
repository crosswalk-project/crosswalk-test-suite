<meta charset="utf-8">
<title>WebCL Test: Extension KHR_gl_sharing</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="https://www.khronos.org/registry/webcl/extensions/KHR_gl_sharing/">
<script src="/resources/testharness.js"></script>
<script src="/resources/testharnessreport.js"></script>
<script src="support/main.js"></script>
<body>
  <canvas id="canvas"></canvas>
  <div id="log"></div>
  <script>
    test(function() {
      var devices = getDevicesWithExtensionEnabled("KHR_gl_sharing");
      assert_true(devices !=null, "Have device support webcl extension 'KHR_gl_sharing'");

      var canvas = document.getElementById("canvas");
      var glContext = canvas.getContext("webgl") ||
                      canvas.getContext("experimental-webgl");
      var clContext = cl.createContext(glContext);
      var glBuffer = glContext.createBuffer();

      var numberValue = 8;
      var data = new Int32Array(numberValue);
      var result = new Int32Array(numberValue);
      glBuffer.bufferData(glContext.ARRAY_BUFFER, data, glContext.DYNAMIC_DRAW);
      var clBuffer = clContext.createFromGLBuffer(webCL.MEM_READ_ONLY, glBuffer); 

      var queue = clContext.createCommandQueue();
      queue.enqueueReadBuffer(clBuffer, true, 0, numberValue * Int32Array.BYTES_PER_ELEMENT, result);
      testResult(data, result, "Matching values obtained from WebGL buffer object");
    }, "Check there have device supporting 'KHR_gl_sharing' extension");
  </script>
</body>
