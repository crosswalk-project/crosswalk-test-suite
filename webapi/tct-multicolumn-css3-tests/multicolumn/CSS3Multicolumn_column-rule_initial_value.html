<html>
  <head>
    <title>CSS3 MultiColumn Test: CSS3Multicolumn_column-rule_initial_value</title>
    <link rel="author" title="Intel" href="http://www.intel.com/" />
    <link rel="help" href="http://www.w3.org/TR/2011/CR-css3-multicol-20110412/#column-rule" />
    <meta name="flags" content="" />
    <meta name="assert" content="Check if the initial value of column-rule is 'rgb(0, 0, 0) 0px none' on test div" />
    <script type="text/javascript" src="../resources/testharness.js"></script>
    <script type="text/javascript" src="../resources/testharnessreport.js"></script>
    <script type="text/javascript" src="support/support.js"></script>
    <style>
        #test{
            height: 100px;
            width: 800px;
            padding: 5px;
            border: 5px solid black;
            margin: 5px;
            background: blue;
        }
    </style>
  </head>
  <body>
    <div id="log"></div>
    <div class="test" id="test">welcome here! This is a column width Tests. please test it welcome here! This is a column width Tests. please test it welcome here!This is a column width Tests. please test it</div>
    <script type="text/javascript">
        var div = document.querySelector("#test");
        var t = async_test(document.title, {timeout: 500});
        t.step(function () {
            div.style[headProp("column-width")] = "200px";
            var columnRuleColor = GetCurrentStyle("column-rule-color");
            var propcolumnRuleColor = columnRuleColor.indexOf("rgb(0, 0, 0)") != -1;
            assert_true(propcolumnRuleColor, "The element column-rule-color should not be rgb(0, 0, 0)");
            var columnRuleWidth = GetCurrentStyle("columnRuleWidth");
            var propcolumnRuleWidth = columnRuleWidth.indexOf("0px") != -1;
            assert_true(propcolumnRuleWidth, "The element column-rule-width should not be 0px");
            var columnRuleStyle = GetCurrentStyle("column-rule-style");
            var propcolumnRuleStyle = columnRuleStyle.indexOf("none") != -1;
            assert_true(propcolumnRuleStyle, "The element column-rule-style should not be none");
        });
        t.done();
    </script>
  </body>
</html>
