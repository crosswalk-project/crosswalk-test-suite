<html>
  <head>
    <title>CSS3 MultiColumn Test: CSS3Multicolumn_break-before</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/2011/CR-css3-multicol-20110412/#break-before-break-after-break-inside" />
    <meta name="flags" content="" />
    <meta name="assert" content="Check if the content is divided into several columns,this property describe page/column break behavior before the generated box" />
    <script src="../resources/testharness.js"></script>
    <script src="../resources/testharnessreport.js"></script>
    <script src="support/support.js"></script>
    <style type="text/css">
        div.colbreakbefore {
            margin: 10px;
            background: #9FF;
            border: 5px solid blue;
            width: 800px;
            columns: 3 200px;
            column-rule: 5px groove orange;
            -webkit-columns: 3 200px;
            -webkit-column-rule: 5px groove orange;
        }
    </style>
  </head>
  <body>
    <div id="log"></div>
    <div class="colbreakbefore">
      <h3>welcome here! </h3>
      <p>This is a column Tests. please test it</p>
      <h4 id="test">Hello,everyone</h4>
      <p>This is a column Tests. please test it</p>
    </div>
    <script>
        var div = document.querySelector("#test");
        div.style[headProp("columnBreakBefore")] = "always";
        var before = GetCurrentStyle("columnBreakBefore");
        var t = async_test(document.title, {timeout:500});
        t.step(function () {
            assert_equals(before, "always", "The div break-before ");
        });
        t.done();
    </script>
  </body>
</html>
