<meta charset="utf-8">
<title>CSS3 MultiColumn Test: CSS3Multicolumn_column-fill_balance-002</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Xiuqi Jiang" href="mailto:xiuqix.jiang@intel.com">
<link rel="help" href="http://www.w3.org/TR/2011/CR-css3-multicol-20110412/#cf">
<style type="text/css">
  div.article {
    width: 300px;
    columns: 4;
    column-rule: 3px solid #090;
    column-fill: balance;
    border:5px solid #000;
  }
  div p {
    break-after: column;
    margin: 0;
  }
</style>
<p>Test passes if the third column is as high as the first two columns, while the last column ends up being significantly shorter.</p>
<div class="article">
  <p>11 222 333 4 555 666 777 88 99 11 22 333 444 555 666 777 88 999 111 222</p>
  <p>11 222 333 4 555 666 777 88 99 11 22 333 444 555 666 777</p>
</div>
