<meta charset="utf-8">
<title>CSS3 MultiColumn Test: CSS3Multicolumn_column-fill_balance</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Xiuqi Jiang" href="mailto:xiuqix.jiang@intel.com">
<link rel="help" href="http://www.w3.org/TR/2011/CR-css3-multicol-20110412/#cf">
<style type="text/css">
  div.content {
    border:2px solid #000;
    width: 36em;
    height: auto;
    columns: 3;
    column-rule: 3px solid #090;
    column-fill: balance;
  }
</style>
<p>Test passes if the three lines are displayed in three different columns.</p>
<div class="content">
  This is the first line.</br>
  This is the second line.</br>
  This is the third line.</br>
</div>
