<meta charset='utf-8'>
<title>ContactsManager Test: ContactName_attributes</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="help" href="http://www.w3.org/2012/sysapps/contacts-manager-api/">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<script src="./support/support.js"></script>
<div id="log"></div>
<script>
var contactName;

setup(function () {
  contactName = new ContactName({
    displayName: 'display',
    honorificPrefixes: ['prefixes'],
    givenNames: ['John'],
    additionalNames: ['additional'],
    familyNames: ['Doe'],
    honorificSuffixes: ['suffixes'],
    nicknames: ['nick']
  });
});

test(function () {
  assert_true("displayName" in contactName, "The ContactName.displayName exists");
  assert_equals(typeof contactName.displayName, "string", "The type of ContactName.displayName");
}, "Check if the attribute ContactName.displayName exists and typeof string");

test(function () {
  assert_true("honorificPrefixes" in contactName, "The ContactName.honorificPrefixes exists");
  assert_equals(typeof contactName.honorificPrefixes, "object", "The type of ContactName.honorificPrefixes");
}, "Check if the attribute ContactName.honorificPrefixes exists and typeof object");

test(function () {
  assert_true("givenNames" in contactName, "The ContactName.givenNames exists");
  assert_equals(typeof contactName.givenNames, "object", "The type of ContactName.givenNames");
}, "Check if the attribute ContactName.givenNames exists and typeof object");

test(function () {
  assert_true("additionalNames" in contactName, "The ContactName.additionalNames exists");
  assert_equals(typeof contactName.additionalNames, "object", "The type of ContactName.additionalNames");
}, "Check if the attribute ContactName.additionalNames exists and typeof object");

test(function () {
  assert_true("familyNames" in contactName, "The ContactName.familyNames exists");
  assert_equals(typeof contactName.familyNames, "object", "The type of familyNames.displayName");
}, "Check if the attribute ContactName.familyNames exists and typeof object");

test(function () {
  assert_true("honorificSuffixes" in contactName, "The ContactName.honorificSuffixes exists");
  assert_equals(typeof contactName.honorificSuffixes, "object", "The type of ContactName.honorificSuffixes");
}, "Check if the attribute ContactName.honorificSuffixes exists and typeof object");

test(function () {
  assert_true("nicknames" in contactName, "The ContactName.nicknames exists");
  assert_equals(typeof contactName.nicknames, "object", "The type of ContactName.nicknames");
}, "Check if the attribute ContactName.nicknames exists and typeof object");
</script>
