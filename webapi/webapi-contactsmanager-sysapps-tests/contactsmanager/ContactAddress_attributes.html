<meta charset='utf-8'>
<title>ContactsManager Test: ContactAddress_attributes</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="help" href="http://www.w3.org/2012/sysapps/contacts-manager-api/">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<script src="./support/support.js"></script>
<div id="log"></div>
<script>
var contactAddress;

setup(function () {
  contactAddress = new ContactAddress({
    types: ['work'],
    preferred: true,
    streetAddress: 'street',
    locality: 'local',
    region: 'region',
    postalCode: 'postal',
    countryName: 'china'
  });
});

test(function () {
  assert_true("types" in contactAddress, "The ContactAddress.types");
  assert_equals(typeof contactAddress.types, "object", "The type of ContactAddress.types");
}, "Check if the attribute ContactAddress.types exists and typeof object");

test(function () {
  assert_true("preferred" in contactAddress, "The ContactAddress.preferred");
  assert_equals(typeof contactAddress.preferred, "boolean", "The type of ContactAddress.preferred");
}, "Check if the attribute ContactAddress.preferred exists and typeof boolean");

test(function () {
  assert_true("streetAddress" in contactAddress, "The ContactAddress.streetAddress");
  assert_equals(typeof contactAddress.streetAddress, "string", "The type of ContactAddress.streetAddress");
}, "Check if the attribute ContactAddress.streetAddress exists and typeof string");

test(function () {
  assert_true("locality" in contactAddress, "The ContactAddress.locality");
  assert_equals(typeof contactAddress.locality, "string", "The type of ContactAddress.locality");
}, "Check if the attribute ContactAddress.locality exists and typeof string");

test(function () {
  assert_true("region" in contactAddress, "The ContactAddress.region");
  assert_equals(typeof contactAddress.region, "string", "The type of ContactAddress.region");
}, "Check if the attribute ContactAddress.region exists and typeof string");

test(function () {
  assert_true("postalCode" in contactAddress, "The ContactAddress.postalCode");
  assert_equals(typeof contactAddress.postalCode, "string", "The type of ContactAddress.postalCode");
}, "Check if the attribute ContactAddress.postalCode exists and typeof string");

test(function () {
  assert_true("countryName" in contactAddress, "The ContactAddress.countryName");
  assert_equals(typeof contactAddress.countryName, "string", "The type of ContactAddress.countryName");
}, "Check if the attribute ContactAddress.countryName exists and typeof string");
</script>
