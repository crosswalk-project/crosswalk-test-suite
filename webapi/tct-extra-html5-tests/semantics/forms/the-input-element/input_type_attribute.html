<html>
  <head>
    <title>HTML Test: input_type_attribute</title>
    <link rel="author" title="Intel" href="http://www.intel.com/" />
    <link rel="help" href="http://www.w3.org/TR/html5/the-input-element.html#the-input-element">
    <meta name="flags" content="" />
    <meta name="assert" content="Check if the input attributes exist and the invalid of date.value" />
    <script src="../../../resources/testharness.js"></script>
    <script src="../../../resources/testharnessreport.js"></script>
  </head>
  <body>
    <div id="log"></div>
	<div style="display: none">
      <input id="date" type="date" value="foobar" />
      <input id="time" type="time" />
      <input id="datetime" type="datetime" />
      <input id="month" type="month" />
      <input id="week" type="week" />
      <input id="number" type="number" />
      <input id="range" type="range" />
      <input id="file" type="file" />
	</div>
    <script>
        var date = document.getElementById("date");
        var time = document.getElementById("time");
        var datetime = document.getElementById("datetime");
        var month = document.getElementById("month");
        var week = document.getElementById("week");
        var number = document.getElementById("number");
        var range = document.getElementById("range");
        var file = document.getElementById("file");

        test(function () {
            assert_true("valueAsDate" in datetime, "The datetime.valueAsDate exists");
        }, "Check if the datetime.valueAsDate exists");

        test(function () {
            assert_equals(date.value, "", "The date.value");
        }, "Check if the date.value is set invalid");
        test(function () {
            assert_true("valueAsDate" in date, "The date.valueAsDate exists");
        }, "Check if the date.valueAsDate exists");

        test(function () {
            assert_true("min" in month, "The month.min exists");
        }, "Check if the month.min exists");
        test(function () {
            assert_true("max" in month, "The month.max exists");
        }, "Check if the month.max exists");
        test(function () {
            assert_true("valueAsDate" in month, "The month.valueAsDate exists");
        }, "Check if the month.valueAsDate exists");

        test(function () {
            assert_true("valueAsDate" in week, "The week.valueAsDate exists");
        }, "Check if the week.valueAsDate exists");

        test(function () {
            assert_true("valueAsDate" in time, "The time.valueAsDate exists");
        }, "Check if the time.valueAsDate exists");

        test(function () {
            assert_equals(number.type, "number", "The type value");
        }, "Check if the number type support on input element");
        test(function () {
            assert_true("validity" in number, "The number.validity exists");
        }, "Check if the number.validity exists");
        test(function () {
            assert_true("min" in number, "The number.min exists");
        }, "Check if the number.min exists");
        test(function () {
            assert_true("max" in number, "The number.max exists");
        }, "Check if the number.max exists");
        test(function () {
            assert_true("valueAsNumber" in number, "The number.valueAsNumber exists");
        }, "Check if the number.valueAsNumber exists");
        test(function () {
            assert_true("stepDown" in number, "The number.stepDown exists");
        }, "Check if the number.stepDown exists");
        test(function () {
            assert_true("stepUp" in number, "The number.stepUp exists");
        }, "Check if the number.stepUp exists");

        test(function () {
            assert_true("valueAsNumber" in range, "The range.valueAsNumber exists");
        }, "Check if the range.valueAsNumber exists");

        test(function () {
            assert_equals(file.type, "file", "The type value");
        }, "Check if the file type support on input element");
        test(function () {
            assert_true("files" in file, "The file.files exists");
        }, "Check if the file.files exists");

        test(function () {
            assert_true("valueAsNumber" in datetime, "The datetime.valueAsNumber exists");
        }, "Check if the datetime.valueAsNumber exists");

        test(function () {
            assert_true("valueAsNumber" in date, "The date.valueAsNumber exists");
        }, "Check if the date.valueAsNumber exists");

        test(function () {
            assert_true("valueAsNumber" in month, "The month.valueAsNumber exists");
        }, "Check if the month.valueAsNumber exists");

        test(function () {
            assert_true("valueAsNumber" in week, "The week.valueAsNumber exists");
        }, "Check if the week.valueAsNumber exists");

        test(function () {
            assert_true("valueAsNumber" in time, "The time.valueAsNumber exists");
        }, "Check if the time.valueAsNumber exists");
    </script>
  </body>
</html>
