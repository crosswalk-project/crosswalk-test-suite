<meta charset="utf-8">
<title>document test: attributes basic</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/TR/2012/CR-html5-20121217/dom.html#documents">
<script src="../../../resources/testharness.js"></script>
<script src="../../../resources/testharnessreport.js"></script>
<div id="log"></div>
<script>
  var element = document.createElement("div");

  test(function() {
    assert_true("execCommand" in document, "execCommand method exists");
  }, "Test checks that document.execCommand method exists");

  test(function() {
    assert_true("queryCommandEnabled" in document, "queryCommandEnabled method exists");
  }, "Test checks that document.queryCommandEnabled method exists");

  test(function() {
    assert_true("queryCommandIndeterm" in document, "queryCommandIndeterm method exists");
  }, "Test checks that document.queryCommandIndeterm method exists");

  test(function() {
    assert_true("queryCommandState" in document, "queryCommandState method exists");
  }, "Test checks that document.queryCommandState method exists");

  test(function() {
    assert_true("queryCommandSupported" in document, "queryCommandSupported method exists");
  }, "Test checks that document.queryCommandSupported method exists");

  test(function() {
    assert_true("queryCommandValue" in document, "queryCommandValue method exists");
  }, "Test checks that document.queryCommandValue method exists");

  test(function() {
    assert_true("isContentEditable" in element, "isContentEditable attribute exists");
  }, "Test checks that HTML element isContentEditable attribute exists");
</script>
