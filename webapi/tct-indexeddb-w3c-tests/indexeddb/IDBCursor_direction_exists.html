<html>
  <head>
    <title>IndexDB Test: IDBCursor_direction_exists</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/2011/WD-IndexedDB-20111206/#widl-IDBCursor-direction" />
    <meta name="flags" content="" />
    <meta name="assert" content="Check if IDBCursor has direction attribute" />
    <script src="support/util.js"></script>
    <script src="../resources/testharness.js"></script>
    <script src="../resources/testharnessreport.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <script type="text/javascript">
        var t = async_test(document.title);
        function runTest() {
            try {
                var rqOpen = window.indexedDB.open(dbname, dbVersion);
                if (typeof rqOpen.onupgradeneeded == "undefined") {
                    fail("The onupgradeneeded attribute does not exist");
                    return;
                }
                rqOpen.onupgradeneeded = function (event) {
                    db = event.target.result;
                    try {
                        if (objectStoreName == db.objectStoreNames[0]) {
                            db.deleteObjectStore(objectStoreName);
                        }
                        var objStore = db.createObjectStore(objectStoreName, {keyPath : "key"});
                        objStore.add({key: "1", property: "data"});
                        var rqCursor = objStore.openCursor();
                        rqCursor.onsuccess = function (event) {
                            var cursor = event.target.result;
                            if (cursor) {
                                t.step(function () {
                                    assert_true("direction" in cursor, "direction is missing");
                                });
                                t.done();
                            } else {
                                fail("The cursor object is " + cursor);
                            }
                        };
                    } catch (ex) {
                        fail("Throw an exception " + ex);
                    }
                };
                rqOpen.onerror = t.step_func(open_request_error);
            } catch (ex) {
                fail("Throw an exception " + ex);
            }
        }

        add_completion_callback(function() {
            if (db) {
                db.close();
            }
        });

        setup(function() {
            var rqDelete = window.indexedDB.deleteDatabase(dbname);
            rqDelete.onsuccess = t.step_func(runTest);
        });
    </script>
  </body>
</html>
