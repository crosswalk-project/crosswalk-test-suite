<html>
  <head>
    <meta charset='utf-8'>
    <title>Presentation Test: Presentation secondary page can display picture</title>
    <link rel="author" title="Intel" href="http://www.intel.com">
    <link rel="help" href="http://webscreens.github.io/presentation-api/">
    <meta name="assert" content="Test checks that the presentation secondary page can display picture.">
  </head>
  <body>
    <p>
      <strong>Make sure connect to an available network.</strong>
    </p>
    <p>Test passes if display a cat picture after clicking the below button.</p>
    <input type="button" style="background:#F0F0F0 repeat-x;width:150px; height:30px;" onclick="showPresentation();" value="click me" />

    <div id="availableMessage" style="margin-top: 20px;"></div>
    <script>
      var presentationWindow = null;
      function onsuccess(w) {
        presentationWindow = w;
        w.postMessage("http://test.csswg.org/source/support/cat.png", "*");
      }

      function onerror(error) {
        document.getElementById('availableMessage').innerHTML="<font color='red'>failed to request show: "+ error.name + "</font>";
      }

      function showPresentation() {
        if(!("presentation" in navigator)){
          document.getElementById('availableMessage').innerHTML="<font color='red'>No supports presentation.</font>";
          return;
        }

        if (!navigator.presentation.displayAvailable) {
          document.getElementById("availableMessage").innerHTML="<font color='red'>No available display is found.</font>";
          return;
        }

        navigator.presentation.addEventListener("displayavailablechange", function() {
          if (!navigator.presentation.displayAvailable)
            presentationWindow = null;
        });
        navigator.presentation.requestShow("display/picture.html", onsuccess, onerror);
      }
    </script>
  </body>
</html>
