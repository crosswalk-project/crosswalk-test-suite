<meta charset="utf-8">
<title>Vehicle Test: Vehicle_attributes</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://rawgit.com/w3c/automotive-bg/master/vehicle_spec.html" />
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<div id="log"></div>
<script>
test(function() {
    var zone = new Zone;
}, "Check if Zone can be constructor");

[
  ["const DOMString", "Front", "Front"],
  ["const DOMString", "Middle", "Middle"],
  ["const DOMString", "Right", "Right"],
  ["const DOMString", "Left", "Left"],
  ["const DOMString", "Rear", "Rear"],
  ["const DOMString", "Center", "Center"],
  ["const DOMString", "Hood", "Hood"],
  ["const DOMString", "Trunk", "Trunk"],
  ["const DOMString", "Fuel", "Fuel"],
  ["attribute DOMString", "value"],
  ["attribute Zone", "driver"],
  ["attribute Zone", "passenger"],
  ["boolean", "equals"],
  ["boolean", "contains"],
].forEach(function(attr) {
  var type = attr[0];
  var name = attr[1];

  test(function() {
    assert_true(name in zone);
  }, "Check if Zone." + name + " exists");

  switch(type) {
  case "const DOMString":
    test(function() {
      assert_equals(zone[name], attr[2]);
    }, "Check if Zone." + name + " const DOMString is " + attr[2]);
    break;
  default:
    break;
  }
})


</script>
