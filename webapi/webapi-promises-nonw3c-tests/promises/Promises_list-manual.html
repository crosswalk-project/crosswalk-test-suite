<html>
  <head>
    <meta charset='utf-8'>
    <title>Template Test: Promises_list_m</title>
    <link rel="author" title="Intel" href="http://www.intel.com/">
    <link rel="help" href="http://dom.spec.whatwg.org/#promises">
    <meta name="flags" content="">
    <meta name="assert" content="Test checks if promises work properly with a series of tasks.">
  </head>
  <body>
    <p>Test Passes if promise task is fulfilled and callback is called.</p>
    <h2>Promise Task Status:</h2>
    <div id="xhr"></div>
    <h2>Promise CallBack Status:</h2>
    <div id="callBack"></div>
    <script >
        var xhr;
        var callFlag = true;
        function stateChange () {
            if (xhr.readyState == 4)
            {
                document.getElementById('xhr').innerHTML = "Promise task is fulfilled";
            }
        }

        function fetchHttp (url) {
            return new Promise(function () {
              xhr = new XMLHttpRequest();
              xhr.open("GET", url,true);
              xhr.onreadystatechange = stateChange;
              xhr.send();
            });
        }

        Promise.all([fetchHttp("./test.html")]).then(
            function (info) {
                callFlag = false;
                document.getElementById("callBack").innerHTML = "Promise Success CallBack is called";
            },
            function (error) {
                callFlag = false;
                document.getElementById("callBack").innerHTML = "Promise Failure CallBack is called";
       });

        if (callFlag) {
            document.getElementById("callBack").innerHTML = "No CallBack is called";
        }
    </script>
  </body>
</html>
