<meta charset="utf-8">
<title>twoinone monitorKeyboard: Test function monitorKeyboard of twoinone</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Yunfei Hao" href="mailto:yunfei.hao@intel.com">
<link rel="help" href="https://github.com/crosswalk-project/crosswalk-extensions-twoinone">
<style>
  * {
    font-family: Calibri, sans-serif
  }
  input, p {
    font-size: larger
  }
</style>
<body>
  <h3>Test steps:</h3>
  <textarea rows="5" cols="90">
  1. Insert a 2in1 keyboard to a 2in1 device, like windows surface.
  Expect: Status of "twoinone" extension is ready.
  Expect: Status of keyboard watcher shows the keyboard is "hardware keyboard attached".
  2. Unplug the keyboard from the device
  Expect: Status of "twoinone" extension is ready.
  Expect: Status of keyboard watcher shows the keyboard is "no keyboard".
  </textarea>
  <h1>Keyboard Monitor Extension</h1>
  <p>
    Status of &quot;twoinone&quot; extension: <input style="border:none" id="status" type="text" value="" readonly>
    <script>
      document.getElementById('status').value = twoinone ? 'ready' : 'loading failed';
    </script>
  </p>
  <p>
    Status of keyboard watcher: <input style="border:none; font-weight: bold; color: red" id="keyboard" type="text" value="loading ..." size="30" readonly>
    <script>
      twoinone.monitorKeyboard(function (haveKeyboard) {
        document.getElementById('keyboard').value = haveKeyboard ?
                                                    "hardware keyboard attached" :
                                                    "no keyboard";
      });
    </script>
  </p>
</body>
