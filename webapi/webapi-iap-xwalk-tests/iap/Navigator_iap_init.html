<meta charset="utf-8">
<title>WebAPI: IAP</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Zhong Qiu" href="mailto:zhongx.qiu@intel.com">
<link rel="help" href="http://www.w3.org/TR/IAP-api/">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<script src="options.js"></script>
<div id="log"></div>
<script>
  at1 = async_test("Check if the navigator.iap.init works well");
  at2 = async_test("Check if the second navigator.iap.init raise an InvalidStateError");

  init_promise = navigator.iap.init(options);

  at1.step(function() {
    init_promise.then(
      at1.step_func(function() {
        assert_not_equals(navigator.iap, null, "nagivator.iap is not null.");
        assert_true(init_promise instanceof Promise, "navigator.iap.init returns a promise");
        at1.done();

        at2.step(function() {
          navigator.iap.init(options).then(
            at2.step_func(function() {
              assert_unreached("Here should neve be reached!");
              at2.done();
            }),
            at2.step_func(function(error) {
              assert_equals(error.name, "InvalidStateError", "If the iap has already been initialized, return a Promise rejected with a DOMException named 'InvalidStateError'");
              at2.done();
            })
          );
        });
      }),

      at1.step_func(function(error) {
        assert_unreached("IAP initlialization failed");
        at2.done();
      })
    );
  });
</script>
