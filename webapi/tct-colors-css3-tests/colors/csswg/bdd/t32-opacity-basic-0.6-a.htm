<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<title>CSS Test: opacity</title>
		<link title="L. David Baron" rel="author" href="http://dbaron.org/">
		<link title="Mozilla Corporation" rel="author" href="http://mozilla.com/">
		<link rel="help" href="http://www.w3.org/TR/css3-color/#transparency">
		<link rel="help" href="http://www.w3.org/TR/css3-color/#rgb-color">
		<meta content="" name="flags">
		<meta content="Opacity of 0.6 makes box partially opaque.  Colors are in sRGB color space (may test)." name="assert">
		<style type="text/css">
			html, body { background: white; color: black; }
			p { color: black; }
			#one { color: rgb(102, 102, 102); }
			#two { opacity: 0.6; }
		</style>
	</head>
	<body>
		<p id="one">This text should be the same color as the line below.</p>
		<p id="two">This text should be the same color as the line above.</p>
	</body>
</html>
