<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<title>CSS Test: rgba() colors</title>
		<link title="L. David Baron" rel="author" href="http://dbaron.org/">
		<link title="Mozilla Corporation" rel="author" href="http://mozilla.com/">
		<link rel="help" href="http://www.w3.org/TR/css3-color/#rgba-color">
 		<link rel="match" href="reference/t422-rgba-a1.0-a-ref.html">
		<meta content="" name="flags">
		<meta content="Opacity of 1.0 makes text fully opaque." name="assert">
		<style type="text/css">
			html, body { background: white; }
			p { color: white; }
			#one { color: rgb(0, 0, 0); }
			#two { color: rgba(0, 0, 0, 1.0); }
		</style>
	</head>
	<body>
		<p id="one">This text should be the same color (black) as the line below.</p>
		<p id="two">This text should be the same color (black) as the line above.</p>
	</body>
