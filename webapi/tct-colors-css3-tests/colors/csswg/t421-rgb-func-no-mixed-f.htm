<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<title>CSS Test: no mixed rgb() values</title>
		<link title="L. David Baron" rel="author" href="http://dbaron.org/">
		<link title="Mozilla Corporation" rel="author" href="http://mozilla.com/">
		<link rel="help" href="http://www.w3.org/TR/css3-color/#rgb-color">
		<link rel="match" href="reference/t422-rgba-func-no-mixed-f-ref.html">
		<meta content="invalid" name="flags">
		<meta content="Test that rgb() values are only accepted when all integers or all percentages." name="assert">
		<style type="text/css">
			p { color: green; }
			p { color: rgb(255, 0, 0%); }
			p { color: rgb(100%, 0%, 0); }
			p { color: rgb(100%, 1, 0); }
			p { color: rgb(255, 1%, 0%); }
			p { color: rgb(99%, 0%, 0); }
			p { color: rgb(0%, 0, 0%); }
			p { color: rgb(0, 0%, 0%); }
			p { color: rgb(254, 255%, 0); }
		</style>
	</head>
	<body>
		<p>This text should be green.</p>

		<div>Note: the rules tested by this test may be changed in
		future levels of the CSS Color Module.</div>
	</body>
</html>
