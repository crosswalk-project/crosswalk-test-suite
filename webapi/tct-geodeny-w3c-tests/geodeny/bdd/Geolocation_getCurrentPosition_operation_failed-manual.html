<html>
  <head>
    <title>Geolocation Test:Geolocation_getCurrentPosition_operation_failed</title>
    <link rel="author" title="Intel" href="http://www.intel.com/" />
    <link rel="help" href="http://www.w3.org/TR/2012/PR-geolocation-API-20120510/#geolocation" />
    <meta name="flags" content="interact" />
    <meta name="assert" content="Check if getCurrentPosition() invokes onPositionErrorCallback() when the operation fails before the timeout expires" />
    <script src="../../resources/testharness.js" type="text/javascript"></script>
    <script src="../../resources/testharnessreport.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Browser settings do not share geographic location.</h1>
    <div id="log"></div>
    <script type="text/javascript">
        var t = async_test(document.title,{timeout:3000});
        setup({timeout:20000});
        function showGeolocation () {
            try {
                navigator.geolocation.getCurrentPosition(successCallback, errorCallback, { timeout : 6000});
            } catch (err) {
                t.step(function () {
                    assert_true(false,err.message);
                });
                t.done();
            }finally{
                setTimeout(function () {
                    t.done();
                }, 3000)
            }
        }
        function successCallback (position) {
            t.step(function () {
                assert_true(false,"This errorCallback should be called");
            });
            t.done();
        }
        function errorCallback (error) {
            var error = error.code;
            t.step(function () {
                assert_true(error !== null,"Get PositionErrorCallback object");
            });
            t.done();
        }
        showGeolocation();
  </script>
</body>
</html>
