<html>
<head>
<title>DownloadItem_onPause_exist</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="help" href="https://github.com/crosswalk-project/crosswalk-android-extensions/wiki/Download-API-Documentation">
<script src="support/download_common.js"></script>
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
</head>
<body>

<div id="log"></div>
<script type="text/javascript">

async_test(function(t) {
    var downloadItem;
    DownloadManager.createDownload(url, targetFile).then( function (item) {
        t.step(function() {
          downloadItem = item;
          assert_true("onPause" in downloadItem, "DownloadItem.onPause exists");
          assert_equals(typeof downloadItem["onPause"], "EventHandler", "onPause attribute of type");
        });
        t.done();
        
    }, function (error){
        t.step(function() {
          assert_unreached("Create Download failed");
          t.done();
        });
    });
}, document.title);

</script>
</body>
</html>
