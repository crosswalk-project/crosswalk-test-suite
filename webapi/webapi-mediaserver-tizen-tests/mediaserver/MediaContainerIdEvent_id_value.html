<meta charset="utf-8">
<title>DLNA Test: MediaContainerIdEvent - id value</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://01org.github.io/cloud-dleyna/mediaserver.html#mediacontaineridevent-interface">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<div id="log"></div>
<div id='serverContainer'></div>
<script>
  var t = async_test("Check if the MediaContainerIdEvent.id MUST return the id of the MediaContainer that triggered the containerchanged event when getting");
  var t1 = async_test("the onserverfound event can be invoked");
  var msga = navigator.mediaServer;
  msga.scanNetwork();

  function onFolderCreated(result) { }

  function onCreateFailed(error) {
    t.step(function () {
      assert_unreached("Error message: { " + error.message + " }");
    });
    t.done();
  }

  msga.onserverfound = t1.step_func( function (event) {
    var mse = event.server;
    var mc = mse.root;
    var container = document.getElementById('serverContainer');
    var createContainerField = document.createElement('input');
    var p = document.createElement('p')
    createContainerField.id = 'createContainerField';
    createContainerField.serverId = event.server.id;
    container.serverId = createContainerField.serverId;
    container.appendChild(p);
    p.appendChild(createContainerField);
    createContainerField.value = "createContainer";
    var title = createContainerField.value;
    mc.createFolder(title).then(onFolderCreated, onCreateFailed);
    mse.oncontainerchanged = t.step_func( function (eve) {
      assert_equals(eve.id, mc.id, "the MediaContainerIdEvent.id value");
      t.done();
    });
    t1.done();
  });
</script>
