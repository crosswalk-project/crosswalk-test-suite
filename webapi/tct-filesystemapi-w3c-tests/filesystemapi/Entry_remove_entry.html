<meta charset="utf-8">
<title>FileAPIDirectoriesAndSystem Test: Entry_remove_entry</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="help" href="http://www.w3.org/TR/2011/WD-file-system-api-20110419/#widl-Entry-remove">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<script src="./support/support.js"></script>
<div id="log"></div>
<script>
    async_test(function (t) {
        window.requestFileSystem = window.requestFileSystem || window.webkitRequestFileSystem;
        if (typeof window.requestFileSystem == 'undefined') {
            assert_unreached("the browser supports FileAPIDirectoriesAndSystem");
            t.done();
        }
        requestFileSystem(TEMPORARY, 100, function(fs) {
            fs.root.getFile('test.txt', {create: true}, function(fileEntry) {
                fileEntry.remove(function () {
                    t.done();//The success callback handler is invoked
                }, function(e){unexpectedErrorCallback(e, t);});
            }, function(e){unexpectedErrorCallback(e, t);});
        }, function(e){unexpectedErrorCallback(e, t);});
    }, "Check if success delete a file or directory.");
</script>
