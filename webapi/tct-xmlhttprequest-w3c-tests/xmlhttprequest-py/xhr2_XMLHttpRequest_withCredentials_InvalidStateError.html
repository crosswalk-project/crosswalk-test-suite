<meta charset="utf-8">
<title>XMLHttpRequest Test: xhr2_XMLHttpRequest_withCredentials_InvalidStateError</title>
<link rel="author" title="Intel" href="http://www.intel.com"/>
<link rel="help" href="http://www.w3.org/TR/2012/WD-XMLHttpRequest-20121206/#dom-xmlhttprequest-withcredentials"/>
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<div id="log"></div>
<script>
async_test(function (t) {
  var client = new XMLHttpRequest();
  client.onreadystatechange = t.step_func(function () {
    if (client.readyState != client.OPENED && client.readyState != client.UNSENT) {
      assert_throws("INVALID_STATE_ERR", function() { client.withCredentials = false; });
      t.done();
    }
  });
  window.setTimeout(t.step_func(function () {
    assert_unreached("There is no trigger the onreadystatechange event");
  }), 2000);
  client.open("GET", "support/test.xml");
  client.send();
}, "Check if the readyState is not OPENED or UNSENT then set XMLHttpRequest.withCredentials false that expecting an execption InvalidStateError to be thrown");
</script>
