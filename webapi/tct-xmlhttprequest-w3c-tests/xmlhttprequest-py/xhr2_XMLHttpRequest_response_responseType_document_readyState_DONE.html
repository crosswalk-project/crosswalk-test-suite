<html>
  <head>
    <title>XMLHttpRequest Test: xhr2_XMLHttpRequest_response_responseType_document_readyState_DONE</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/2012/WD-XMLHttpRequest-20121206/#dom-xmlhttprequest-response" />
    <meta name="flags" content="" />
    <meta name="assert" content="Check if XMLHttpRequest.response returns the document response entity body when responseType is document and the state is DONE" />
    <script src="../resources/testharness.js"></script>
    <script src="../resources/testharnessreport.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <script>
        var t = async_test(document.title);

        function fetchStatus(address) {
            var client = new XMLHttpRequest();
            client.open("GET", address);
            client.responseType = "document";

            client.onreadystatechange = t.step_func(function () {
                if (client.readyState == client.DONE) {
                    var doc = client.response;
                    assert_true(doc && doc instanceof Document, "XMLHttpRequest.response returns the document response entity");
                    t.done();
                }
            });
            client.onerror = t.step_func(function () {
                assert_unreached("the request has failed");
                t.done();
            });

            client.send();
        }
        fetchStatus('./support/test.xml');
    </script>
  </body>
</html>
