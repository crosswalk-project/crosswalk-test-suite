<html>
  <head>
    <title>XMLHttpRequest Test: xhr2_XMLHttpRequest_send_send_flag_set</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/2012/WD-XMLHttpRequest-20121206/#dom-xmlhttprequest-send" />
    <meta name="flags" content="" />
    <meta name="assert" content="Check if the send() flag is set and call XMLHttpRequest.send() that expecting an execption InvalidStateError to be thrown" />
    <script src="../resources/testharness.js"></script>
    <script src="../resources/testharnessreport.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <script>
        var s = async_test(document.title);

        var clients = new XMLHttpRequest();
        clients.onreadystatechange = function () {
            s.step(function () {
                if (clients.readyState == clients.OPENED) {
                    clients.send('html5'); //the send() flag will be set
                    assert_throws("INVALID_STATE_ERR", function () { clients.send('hello'); });
                    s.done();
                }
            });
        }
        clients.open("GET", "support/test.xml");
        clients.send();

    </script>
  </body>
</html>
