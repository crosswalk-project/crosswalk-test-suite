<html>
<head>
<title>SpeechRecognition_abort_extra_argument</title>
<meta name="assert" content="Check if start method of SpeechRecognition works properly with extra argument">
<script src="support/unitcommon.js"></script>
<script src="support/webspeech_common.js"></script>
</head>
<body bgcolor="FFFFFF"  bgcolor="FFFFFF" >
<div id="log"></div>
<script>
//==== TEST: SpeechRecognition_abort_extra_argument
//==== LABEL Check if start method of SpeechRecognition works properly with extra argument
//==== PRIORITY P2
//==== SPEC Tizen Web API:Speech:SpeechRecognition:start M
//==== SPEC_URL https://dvcs.w3.org/hg/speech-api/raw-file/tip/speechapi.html#dfn-abort
//==== TEST_CRITERIA MNAEX

async_test(function(t) {
  var recognition = new speechRecognition(), extraArgument = [null, undefined,"Tizen",1,false,["one", "two"], {argument: 1},function () {}], i = extraArgument.length;

  recognition.onstart = t.step_func(function (evt) {
    if (i >= 0) {
      recognition.abort(extraArgument[i]);
      i--;
    } else {
      t.done();
    }
  });

  recognition.onend = t.step_func(function (evt) {
      recognition.start();
  });

  recognition.start();

}, document.getElementsByName("assert")[0].content);

</script>
</body>
</html>
