<meta charset="utf-8">
<title>Get camera vendor information</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Chunyan Wang" href="mailto:chunyanx.wang@intel.com">
<link rel="help" href="http://crosswalk-project.github.io/realsense-extensions-crosswalk/spec/depth-enabled-photography.html#photo">
<meta name="assert" content="Test checks that queryCameraVendorInfo() method can get camera vendor information.">
<script src="support/adapter.js"></script>
<script src="support/common.js"></script>
<body>
  <p>Test passes if there is a capture photo showed and the Camera Vendor Information can get values.</p>
  <div>
    <div>
      <span>Camera Vendor Information</span>
      <div>
        <b>manufacturer:</b> <span id="manufacturer"></span>
      </div>
      <div>
        <b>model:</b> <span id="model"></span>
      </div>
      <div>
        <b>notes:</b> <span id="notes"></span>
      </div>
    </div>
    <div>
      <canvas id="img"></canvas>
    </div>
  </div>
  <div id="log" style="color: red;"></div>
  <script>
    var imgCanvas = document.getElementById("img");
    var imgContext = imgCanvas.getContext("2d");
    var msg = document.getElementById("log");
    var txtManufacturer = document.getElementById("manufacturer");
    var txtModel = document.getElementById("model");
    var txtNotes = document.getElementById("notes");

    function getCameraVendorInfo(photo) {
      photo.queryDeviceVendorInfo(0).then(function(vendorInfo) {
        txtManufacturer.textContent = vendorInfo.manufacturer;
        txtModel.textContent = vendorInfo.model;
        txtNotes.textContent = vendorInfo.notes;
      });
    }

    function successCallback(photo) {
      getContainerImage(photo, function(image) {
        fillCanvas(image);
      }, errorCallback);
      getCameraVendorInfo(photo);
    }

    function errorCallback(ex) {
      msg.textContent = ex.message;
    }

    getStream(successCallback, errorCallback);

  </script>
</body>
