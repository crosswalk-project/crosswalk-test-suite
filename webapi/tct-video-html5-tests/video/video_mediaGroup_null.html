<!DOCTYPE html>
<html>
<head>
    <title>Video Test: video_mediagroup_null</title>
    <link rel="author" title="Intel" href="http://www.intel.com/" />
    <link rel="help" href="http://www.w3.org/TR/2012/WD-html5-20121025/the-video-element.html#the-video-element" />
    <meta name="assert" content="Check if the value of attribute video.mediaGroup when set it null"/>
    <script src="../resources/testharness.js"></script>
    <script src="../resources/testharnessreport.js"></script>
</head>
<body>
    <video id="video1" controls="controls">
        Your browser does not support media elements.
    </video>
    <video id="video2" controls="controls">
        Your browser does not support HTML5 video.
    </video>
    <div id="log"></div>
    <script>
        test(function () {
            var video1 = document.getElementById('video1');
            var video2 = document.getElementById('video2');
            video1.mediaGroup = null;
            video2.mediaGroup = null;
            assert_equals(video1.mediaGroup,video2.mediaGroup,document.title);
        });
    </script>
  </body>
</html>
