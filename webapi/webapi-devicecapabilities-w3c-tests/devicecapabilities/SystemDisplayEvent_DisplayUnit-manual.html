<meta charset='utf-8'>
<title>DeviceCapabilities Test: SystemDisplayEvent_DisplayUnit-manual</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="help" href="http://www.w3.org/2012/sysapps/device-capabilities/">
<script src="../resources/testharness.js"></script>
<script src="../resources/testharnessreport.js"></script>
<script src="./support/support.js"></script>
<meta name="flags" content="interact">
<meta name="assert" content="Check if the readonly attribute SystemDisplayEvent.DisplayUnit exists and typeof object">
<p>Connect a new display to the system</p>
<p>Test passes if "PASS" result appears after you connect a new display to the system</p>
<div id="log"></div>
<script>
var t = async_test("Check if the readonly attribute SystemDisplayEvent.DisplayUnit exists and typeof object", {timeout: 40000});

t.step(function () {
  assert_true(!!system, "The Navigator support system");

  system.addEventListener("displayconnect", function (e) {
    t.step(function () {
      assert_true("display" in e, "The SystemDisplayEvent.DisplayUnit exists");
      assert_equals(typeof e.display, "object", "The type of SystemDisplayEvent.DisplayUnit");
      var value = e.display;
      e.display= null;
      assert_equals(e.display, value, "The SystemDisplayEvent.DisplayUnit");
    });
    t.done();
  });
});
</script>
