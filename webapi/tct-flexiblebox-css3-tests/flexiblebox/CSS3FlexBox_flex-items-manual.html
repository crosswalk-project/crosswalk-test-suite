<meta charset="utf-8">
<title>CSS3 Flex Items Test: CSS3FlexBox_flex-items</title>
<link rel="author" title="Intel" href="http://www.intel.com">
<link rel="author" title="Xiuqi Jiang" href="mailto:xiuqix.jiang@intel.com">
<link rel="help" href="https://www.w3.org/TR/2012/WD-css3-flexbox-20120612/#flex-items">
<link rel="match" href="reference/CSS3FlexBox_flex-items-ref.html">
<meta name="flags" content="">
<meta name="assert" content="Test checks that if a child element of a flex item uses percentage sizes, they should work.">
<style type="text/css">
  div.blue {
    display: flex;
    height: 100px;
    background-color: blue;
    width: 150px;
  }
  div.orange {
    background-color: orange;
    width: 100px;
  }
  div.green {
    height: 50%;
    background-color: green;
  }
</style>
<body>
  <p>Test passes if the green div is half the height of the blue one.</p>
  <div class="blue">
    <div class="orange">
      <div class="green">
      </div>
    </div>
  </div>
</body>
