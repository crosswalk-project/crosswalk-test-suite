<html>
  <head>
    <title>CSS3 Backgrounds Test: CSS3BG_background_f00_no-repeat_right_none</title>
    <link rel="author" title="Intel" href="http://www.intel.com/" />
    <link rel="help" href="http://www.w3.org/TR/2012/CR-css3-background-20120724/#background" />
    <meta name="assert" content="Check if 'background:#f00 none no-repeat right;' on test div"/>
    <meta name="flags" content="" />
    <script type="text/javascript" src="../resources/testharness.js"></script>
    <script type="text/javascript" src="../resources/testharnessreport.js"></script>
    <script type="text/javascript" src="support/support.js"></script>
  </head>
  <body>
    <div id="log"></div>
    <div id="test"></div>
    <script>
        var div = document.querySelector("#test");
        test(function () {
            div.style[headProp("background")] = "#f00 none no-repeat right";
            var backgroundColor = GetCurrentStyle("background-color");
            assert_equals(backgroundColor, "rgb(255, 0, 0)", "The background-color value");
            var backgroundImage = GetCurrentStyle("background-image");
            assert_equals(backgroundImage, "none", "The background-image value");
            var backgroundRepeat = GetCurrentStyle("background-repeat");
            assert_equals(backgroundRepeat, "no-repeat", "The background-repeat value");
            var backgroundPosition = GetCurrentStyle("background-position");
            assert_equals(backgroundPosition, "100% 50%", "The background-position value");
        }, document.title);
    </script>
  </body>
</html>
