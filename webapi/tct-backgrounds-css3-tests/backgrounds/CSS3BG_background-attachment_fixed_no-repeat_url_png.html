<html>
<head>
    <title>CSS3 Backgrounds Test: CSS3BG_background-attachment_fixed_nonegrepeat_url_png</title>
    <link rel="author" title="Intel" href="http://www.intel.com/" />
    <link rel="help" href="http://www.w3.org/TR/2012/CR-css3-background-20120724/#the-background-attachment" />
    <meta name="assert" content="Check if 'background-attachment:fixed;background-repeat:no-repeat;background-image:url(support/swatch-orange.png)' on test div"/>
    <meta name="flags" content="" />
    <script type="text/javascript" src="../resources/testharness.js"></script>
    <script type="text/javascript" src="../resources/testharnessreport.js"></script>
    <script type="text/javascript" src="support/support.js"></script>
    <style>
        #test{
            height: 200px;
            width: 300px;
            padding: 5px;
            border: 5px solid black;
            margin: 5px;
            background: blue;
        }
    </style>
</head>
<body>
    <div id="log"></div>
    <div id="test"></div>
    <script type="text/javascript">
        var div = document.querySelector("#test");
        var t = async_test(document.title, { timeout: 500 });
        t.step(function () {
            div.style[headProp("background-attachment")] = "fixed";
            div.style[headProp("background-repeat")] = "no-repeat";
            div.style[headProp("background-image")] = "url(support/swatch-orange.png)";
            var propvalue = GetCurrentStyle("backgroundAttachment");
            assert_equals(propvalue, "fixed", "The element background-attachment ")
            var repeat = GetCurrentStyle("backgroundRepeat");
            assert_equals(repeat, "no-repeat", "The element background-repeat should ");
            var image = GetCurrentStyle("backgroundImage");
            prop = image.indexOf("support/swatch-orange.png")!=-1;
            assert_true(prop, "The element background-image should be url(support/swatch-orange.png)");
        });
        t.done();
    </script>
</body>
</html>
