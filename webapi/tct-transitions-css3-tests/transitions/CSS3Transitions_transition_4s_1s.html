<html>
  <head>
    <title>CSS3 Transitions Test: CSS3Transitions_transition_4s_1s</title>
    <link rel="author" title="Intel" href="http://www.intel.com" />
    <link rel="help" href="http://www.w3.org/TR/2012/WD-css3-transitions-20120403/" />
    <meta name="flags" content="" />
    <meta name="assert" content="Check if the first value that can be parsed as a time is assigned to the transition-duration,the second is transition-delay" />
    <script src="support/support.js"></script>
    <script src="../resources/testharness.js"></script>
    <script src="../resources/testharnessreport.js"></script>
    <style>
        #test {
            height: 100px;
            width: 100px;
            background: blue;
            border: 5px solid red;
        }
    </style>
  </head>
  <body>
    <div id="log"></div>
    <div id="test"></div>
    <button href="#" onclick = "into()">click</button>
    <script>
        function into() {
            var newid = document.getElementById("test");
            newid.style.height = "200px";
            newid.style.width = "200px";
        }
        var div = document.querySelector("#test");
        div.style[headProp("transition")] = "all 4s ease 1s";
        var test = GetCurrentStyle("transitionDuration");
        var test1 = GetCurrentStyle("transitionDelay");
        var t = async_test(document.title, {timeout: 500});
        t.step(function () {
            assert_equals(test, "4s", "The Transitions transition-duration ");
            assert_equals(test1, "1s", "The Transitions transition-delay ");
        });
        t.done();
    </script>
  </body>
</html>
