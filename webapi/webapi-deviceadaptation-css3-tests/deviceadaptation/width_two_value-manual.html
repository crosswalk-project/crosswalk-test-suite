<meta charset="utf-8">
<title>CSS Device Adaptation Test: width - two percentage value</title>
<link rel="author" title="Intel" href="http://www.intel.com/">
<link rel="help" href="http://dev.w3.org/csswg/css-device-adapt/#the-lsquowidthrsquo-shorthand-descriptor">
<meta name="flags" content="interact">
<meta name="assert" content="Test checks that the descriptor of height has two value that will be will set min-width to the first and max-width to the second">
<style>
  body {
    background-color: red;
    margin: 0px;
    padding: 0px;
  }
  @-ms-viewport{
    width: 50% 200%;
  }
  @-o-viewport {
    width: 50% 200%;
  }
  @-webkit-viewport {
    width: 50% 200%;
  }
  @viewport {
    width: 50% 200%;
  }
</style>
<body>
  <script>
    var clientHeight = document.body.clientHeight || document.documentElement.clientHeight;
    var clientWidth =  document.body.clientWidth || document.documentElement.clientWidth;
    var div = document.createElement("div");
    var adapter = 2;
    var divWidth = clientWidth / adapter;
    div.style.width = clientWidth + "px";
    div.style.height = clientHeight + "px";
    div.innerHTML = "<div style='background-color:green;float:left;height:" + clientHeight + "px;width:" + divWidth + "px;'><p>Steps:</p><p>1: Zoom to maximum, the screen is full of green; then slide to right, you can see yellow background</p><p>2. Zoom to minimum, the screen background is about half of green and half of yellow</p></div><div style='background-color:yellow;float:left;height:" + clientHeight + "px;width:" + divWidth + "px;'></div>";
    document.body.appendChild(div);
  </script>
</body>
